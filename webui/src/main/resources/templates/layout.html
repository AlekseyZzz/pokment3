<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'AI Poker Mentor'">AI Poker Mentor</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-primary text-white" id="sidebar">
            <div class="sidebar-header p-3 border-bottom border-primary-subtle">
                <div class="d-flex align-items-center">
                    <i data-lucide="brain" class="me-2"></i>
                    <span class="sidebar-text fw-bold">Poker Mentor</span>
                </div>
                <button class="btn btn-link text-white p-0 ms-auto" id="sidebarToggle">
                    <i data-lucide="chevron-left" id="toggleIcon"></i>
                </button>
            </div>
            
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/}" th:classappend="${#request.requestURI == '/'} ? 'active' : ''">
                        <i data-lucide="layout-dashboard" class="me-2"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/pre-session}" th:classappend="${#request.requestURI == '/pre-session'} ? 'active' : ''">
                        <i data-lucide="arrow-right" class="me-2"></i>
                        <span class="sidebar-text">Pre-Session</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/post-session}" th:classappend="${#request.requestURI == '/post-session'} ? 'active' : ''">
                        <i data-lucide="arrow-left" class="me-2"></i>
                        <span class="sidebar-text">Post-Session</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/progress}" th:classappend="${#request.requestURI == '/progress'} ? 'active' : ''">
                        <i data-lucide="bar-chart-2" class="me-2"></i>
                        <span class="sidebar-text">Progress</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/analysis}" th:classappend="${#request.requestURI == '/analysis'} ? 'active' : ''">
                        <i data-lucide="image" class="me-2"></i>
                        <span class="sidebar-text">Analysis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/knowledge}" th:classappend="${#request.requestURI == '/knowledge'} ? 'active' : ''">
                        <i data-lucide="book-open" class="me-2"></i>
                        <span class="sidebar-text">Knowledge Base</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/training}" th:classappend="${#request.requestURI == '/training'} ? 'active' : ''">
                        <i data-lucide="dumbbell" class="me-2"></i>
                        <span class="sidebar-text">Training</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/settings}" th:classappend="${#request.requestURI == '/settings'} ? 'active' : ''">
                        <i data-lucide="settings" class="me-2"></i>
                        <span class="sidebar-text">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Header -->
            <header class="bg-white border-bottom sticky-top">
                <div class="d-flex align-items-center justify-content-between p-3">
                    <h1 class="h4 mb-0" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                    
                    <div class="d-flex align-items-center">
                        <div class="input-group me-3" style="width: 300px;">
                            <span class="input-group-text bg-light border-end-0">
                                <i data-lucide="search" class="text-muted"></i>
                            </span>
                            <input type="search" class="form-control border-start-0" placeholder="Search for concepts, hands, or notes...">
                        </div>
                        
                        <button class="btn btn-outline-secondary me-2">
                            <i data-lucide="bell"></i>
                        </button>
                        
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <i data-lucide="user" class="text-white" style="width: 16px; height: 16px;"></i>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="p-4">
                <div th:replace="${content}">
                    <!-- Page content will be inserted here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/chart.js/4.3.0/chart.min.js}"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
